<!DOCTYPE html>
<html>
	<head>
		<!--Codificacion-->
		<meta charset="uft-8" />
		<!-- para decirle que todo el ancho del dispositivo -->
		<meta name="viewport" content="width=device-width" />
		<!-- para in dicarle a google que enlaces tiene que seguir -->
		<meta name="robots" content="index, follow" />

		<!-- para colocar un color en la barra superior del navegador -->
		<meta name="theme-color" content="#09f" />

		<!-- es la descripcion de la pagina -->
		<meta
			name="description"
			content="Porfolio de midudev, 15 años de experiencia como ingeniero de software"
		/>

		<!-- OPEN GRAPH - como sale la miniatura cuando se comparte en una red social -->

		<!-- para colocar el titulo de la miniatura si no se le coloca titulo copia el titulo de la pagina web -->
		<meta property="og:title" content="Porfolio de un ingeniero de software" />
		<!-- para colocar la descripcion de la miniatura -->
		<meta
			property="og:description"
			content="Porfolio de midudev, 15 años de experiencia como ingeniero de software"
		/>
		<!-- para colocar la imagen de la miniatura -->
		<meta property="og:image" content="/images/yo.jpg" />

		<!-- para colocar el texto alternativo de la imagen -->
		<meta
			property="og:image:alt"
			content="Una fotografia de Miguel Angel Duran soriendo y mirando a camara con las manos cruzadas"
		/>

		<!-- para indicar a google que la pagina tiene contenido en otro idioma -->
		<link rel="alternate" href="https://midu.dev/en" hreflang="en-GB" />
		<!-- para indicarle a google cual es la pagina principal -->
		<link rel="canonical" href="https://midu.dev" />
		<!-- para definir el icono que aparece al lado del titulo de la pagina  -->
		<link rel="icon" type="image/jpg" href="/images/yo.jpg" />
		<title>Porfolio de midudev</title>
	</head>
	<body>
		<h1>Portfolio de @midudev</h1>

		<p>
			+15 años de experiencia como <strong>Ingeniero de Software</strong> .
			Creador y divulgador de programacion
		</p>

		<h2>Experiencia</h2>

		<ul>
			<li class="list-item">Adevinta - 2022</li>
			<li class="list-item">Hubii - 2020</li>
			<li class="list-item">Nacencia - 2015</li>
		</ul>

		<img
			id="photo-image"
			src="/images/yo.jpg"
			alt="Una fotografia de Miguel Angel Duran soriendo y mirando a camara con las manos cruzadas"
			title="Foto de midudev"
			width="200"
			height="200"
		/>

		<h2>Proyectos realizados</h2>

		<aside>
			<header>
				<h3>Mis tecnologias favoritas</h3>
			</header>
			<ol>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>Node.js</li>
			</ol>
		</aside>
	</body>
</html>
